<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Calculator</title>
    <link href="index.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="container flex flex-col items-center mx-auto m-w-20">
        <h1 class="text-center">Welcome to Calculator</h1>
        <div class="row">
            <input class="input" type="text" />
        </div>
        <div class="row">
            <button class="button difw">C</button>
            <button class="button difw">%</button>
            <button class="button difw">M+</button>
            <button class="button dif">M-</button>
        </div>
        <div class="row">
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button dif">*</button>
        </div>
        <div class="row">
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button dif">/</button>
        </div>
        <div class="row">
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button dif">+</button>
        </div>
        <div class="row">
            <button class="button">0</button>
            <button class="button">.</button>
            <button class="button">=</button>
            <button class="button dif">-</button>
        </div>
        <br>
    </div>
    <script src="index.js"></script>
</body>

</html>
